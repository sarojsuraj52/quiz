<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking to external stylesheet for styling -->
    <link rel="stylesheet" href="index.css" />

    <!-- Title of the HTML document -->
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Main container for the quiz app -->
    <div class="main">
      <!-- Header section displaying the title of the quiz app -->
      <div class="header"><h1>Quiz Game</h1></div>

      <!-- Container for the quiz questions, options, and score -->
      <div id="quiz-container">
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="score">Score: 0 / Current Question: 0</div>
      </div>

      <!-- Progress bar container for visualizing quiz progress -->
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Script file for interactive functionality -->
    <script src="index.js"></script>
  </body>
</html>
